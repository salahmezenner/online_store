{% extends 'base.html' %}

{% block title %}{{ product.title }}{% endblock %}

{% block content %}
<div class="row gy-5">
    <div class="col-md-6">
{% if product.image %}
  <img src="{{ product.image.url }}"
       alt="{{ product.title }}"
       class="img-fluid mb-3"
       style="max-width: 420px; height: auto; object-fit: contain; border:1px solid #e6e6e6; border-radius: 18px; padding:1.5rem; background:#fff;">
{% endif %}

    </div>
    <div class="col-md-6">
        <h2>{{ product.title }}</h2>
        <p class="text-muted">${{ product.price }}</p>
        <p>{{ product.description }}</p>

        <form action="{% url 'cart:cart_add' product.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-dark rounded-pill px-4">Add to cart</button>
        </form>

        <p class="mt-3"><strong>Stock:</strong> {{ product.stock }}</p>
    </div>
</div>
{% endblock %}
