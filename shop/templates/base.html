{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand text-uppercase tracking-wide" href="/">MyStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% for category in categories %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_by_category' category.slug %}">{{ category.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <a href="{% url 'cart:cart_detail' %}" class="btn btn-outline-dark btn-sm rounded-pill px-3">
                        Cart ({{ cart|length }})
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-white border-top text-center py-4 text-muted">
        <p class="mb-0">&copy; {{ now|date:"Y" }} My Django Store</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
